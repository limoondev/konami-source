# Slint Configuration for NexusLauncher
# =====================================

[general]
# Application name
app_name = "NexusLauncher"
# Version
version = "1.0.0"
# Default language
default_language = "en"

[rendering]
# Preferred backend: "auto", "skia", "femtovg", "software"
backend = "auto"
# Enable VSync
vsync = true
# Target frame rate (0 = unlimited with vsync)
target_fps = 120
# Enable antialiasing
antialiasing = true
# Antialiasing samples (2, 4, 8, 16)
aa_samples = 4

[window]
# Initial window size
default_width = 1280
default_height = 800
# Minimum window size
min_width = 1024
min_height = 720
# Window decorations: "native", "custom", "none"
decorations = "custom"
# Enable transparency
transparent = true
# Always on top
always_on_top = false
# Start maximized
start_maximized = false
# Enable window resize
resizable = true

[themes]
# Default theme: "cyberpunk", "glassmorphism", "material", "retro", "aurora"
default_theme = "cyberpunk"
# Enable theme transitions
theme_transitions = true
# Transition duration (ms)
transition_duration = 300
# Auto-detect system theme
auto_detect_system = true

[animations]
# Global animation speed multiplier
speed_multiplier = 1.0
# Enable animations
enabled = true
# Reduce motion for accessibility
reduce_motion = false
# Default easing function: "ease", "ease-in", "ease-out", "ease-in-out", "linear"
default_easing = "ease-out"

[performance]
# Enable hardware acceleration
hardware_acceleration = true
# Lazy loading for components
lazy_loading = true
# Component cache size (MB)
cache_size = 128
# Enable memory pooling
memory_pooling = true
# GPU memory limit (MB, 0 = auto)
gpu_memory_limit = 0

[accessibility]
# Enable accessibility features
enabled = true
# High contrast mode
high_contrast = false
# Font scale factor
font_scale = 1.0
# Enable screen reader support
screen_reader = true
# Keyboard navigation
keyboard_navigation = true
# Focus indicators
focus_indicators = true

[fonts]
# Primary font family
primary_font = "Inter"
# Secondary font family
secondary_font = "JetBrains Mono"
# Icon font
icon_font = "Material Symbols"
# Custom font paths (relative to resources/fonts)
custom_fonts = [
    "Inter-Regular.ttf",
    "Inter-Medium.ttf",
    "Inter-SemiBold.ttf",
    "Inter-Bold.ttf",
    "JetBrainsMono-Regular.ttf",
    "JetBrainsMono-Bold.ttf"
]

[debug]
# Enable debug mode
enabled = false
# Show FPS counter
show_fps = false
# Show render statistics
show_stats = false
# Enable hot reload
hot_reload = true
# Verbose logging
verbose = false

[localization]
# Supported languages
supported_languages = ["en", "fr", "de", "es", "pt", "zh", "ja", "ko", "ru"]
# Fallback language
fallback_language = "en"
# Date format: "system", "iso", "us", "eu"
date_format = "system"
# Time format: "12h", "24h"
time_format = "system"
